<!DOCTYPE html>
<html lang="en">
<head>
    <script src="plotly.min.js"></script>  
    <title>Document</title>
</head>
<body>
    <div id="chart"></div>
    <script>      
            
        Plotly.d3.json('https://api.myjson.com/bins/1gbrv8', function(error, figure) {
         if (error) throw error;
        var layout = {
        yaxis:{
          title : 'Time ',         
        },
        xaxis:{
            title : 'Pollution axis',
            /*titlefont :{
               size : 30,
               color : 'red',
               text : 'Tempo',
            }*/
            
          },       
      }   
      var data =  figure.map(city => ({
                 x:[city.aqi],
			     y:[city.updatedAt], 
			     marker: {color: "rgba(142,189,42,0.9)"}, 
			     name: "B18_LR_hdh", 
			    // type: 'scatter',
         }));
         
      Plotly.newPlot('myDiv',data,layout,{scrollZoom : true})
  });
        </script>
        <div id="myDiv"></div>
</body>
</html>
